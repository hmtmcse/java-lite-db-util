plugins {
    id 'java'
}

group 'com.hmtmcse.litedbutil'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.j256.ormlite', name: 'ormlite-core', version: '5.1'
    compile group: 'com.j256.ormlite', name: 'ormlite-jdbc', version: '5.1'
    compile group: 'com.h2database', name: 'h2', version: '1.4.199'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.27.2.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
